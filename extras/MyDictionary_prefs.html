<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<!--
	漢字の読みがなを表示するかどうかを設定する
	$yomigana = 0 : 表示しない
	$yomigana = 1 : 表示する
-->
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<div id="copyright"></div>
		<hr />
		<div class="query">
			<input type="hidden" name="version" value="1" />
		</div>
		<div class="query">
			読みがな:<br />
			<label><input type="radio" name="yomigana" value="0" checked>表示しない</label><br />
			<label><input type="radio" name="yomigana" value="1">表示する</label><br />
		</div>
	</body>
</html>
